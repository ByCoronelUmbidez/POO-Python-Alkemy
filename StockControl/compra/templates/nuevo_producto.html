<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>
<body>
    <h1>Crear Nuevo Producto</h1>
    <form action="{% url 'agregar_producto' %}" method="post">
        {% csrf_token %}
        <!-- Campos del producto -->
        <label for="nombre">Nombre del Producto:</label><br>
        <input type="text" name="nombre"><br>
        <label for="precio">Precio:</label><br>
        <input type="number" name="precio"><br>
        <label for="stock_actual">Stock Actual:</label><br>
        <input type="number" name="stock_actual"><br>
        
        <!-- Selección de proveedor existente o nuevo -->
        <label for="proveedor">Proveedor:</label><br>
        <select name="proveedor_opcion"> <!-- Cambiar el nombre del campo a "proveedor_opcion" -->
            <option value="" disabled selected>Seleccione un proveedor</option>
            {% for proveedor in proveedores %}
                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
            {% endfor %}
            <option value="nuevo">Crear Nuevo Proveedor</option>
        </select><br>
        
        <!-- Campo oculto para indicar nuevo proveedor -->
        <input type="hidden" name="proveedor_opcion" value="nuevo">
        
        <!-- Botón de envío -->
        <input type="submit" value="Guardar Producto">
    </form>
</body>
</html>
