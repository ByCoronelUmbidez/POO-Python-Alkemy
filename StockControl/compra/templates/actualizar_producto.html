{% extends "./base.html" %}

{% block title %} Actualizar Producto {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Actualizar Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'actualizar_producto' %}" method="post"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label for='id'>ID:</label><br>
                        <input type='text'  name='id' class="form-control" value="{{producto.id}}" readonly ><br>
                    </div>
                    <div class="form-group">
                        <label for='nombre'>Nombre:</label><br>
                        <input type='text'  name='nombre' class="form-control" value="{{producto.nombre}}"><br>
                    </div>
                    <div class="form-group">   
                        <label for='precio'>Precio:</label><br>
                        <input type="text"  name='precio'class="form-control" value="{{producto.precio}}"><br>
                    </div>    
                    <div class="form-group">     
                        <label for='stock_actual'>Stock actual:</label><br>
                        <input type="text" name='stock_actual' class="form-control" value="{{producto.stock_actual}}"><br>
                    </div>
                    <div class="form-group">
                        <label for='proveedor'>Proveedor:</label><br>
                        <select name="proveedor_id" class="form-control" readonly>
                            <option value="{{producto.proveedor.id}}" selected>{{producto.proveedor.nombre}}</option>
                        </select><br>
                    </div>                      
                    <div class="form-group">   
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
