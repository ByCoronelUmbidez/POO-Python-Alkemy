{% extends "./base.html" %}

{% block title %} Cargar proveedor {% endblock %}

{% block body %}
<div class="row">
    <div class="col-6 mx-auto">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <h2>Cargar proveedor</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'agregar_proveedor' %}" method="post" class="form-inline" enctype="multipart/form-data"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label for='nombre'>Nombre:</label><br>
                        <input type='text'  name='nombre' class="form-control" value="{{proveedor.nombre}}"><br>
                    </div>
                    <div class="form-group">   
                        <label for='apellido'>Apellido:</label><br>
                        <input type="text"  name='apellido'class="form-control" value="{{proveedor.apellido}}"><br>
                    </div>    
                    <div class="form-group">     
                        <label for='dni'>DNI:</label><br>
                        <input type="text" name='dni' class="form-control" value="{{proveedor.dni}}"><br>
                    </div>  
                    <div class="form-group">   
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-2 mx-auto">
            <div class="form-group">
                <a href="{% url 'listar_proveedores' %}" class="btn btn-info btn-block">Ir a Listado de Proveedores</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
