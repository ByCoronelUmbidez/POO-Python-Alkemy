{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>{% block title %} Control de Stock {% endblock %}</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body data-bs-theme="dark"> 
  <main>
  <div class="container px-2 text-center">
    <ul class="nav nav-tabs navbar justify-content-center nav nav-underline text-body-emphasis">
      <li class="nav-item bg-opacity-10 border border-info rounded py-3 px-3">
        <a class="nav-link text-info-emphasis fs-1" href="{% url 'inicio' %}"> Control de Stock </a>
      </li>
      <div data-bs-theme="dark">
      <li class="nav-item dropdown bg-opacity-10 border border-info rounded py-2 px-3 my-1">
        <a class="nav-link dropdown-toggle text-info-emphasis " href="{% url 'listar_productos' %}" id="productosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonDark" aria-labelledby="productosDropdown">
          <li><a class="dropdown-item bg-opacity-10 border border-info rounded" href="{% url 'agregar_producto' %}">Agregar producto</a></li>
          <li><a class="dropdown-item bg-opacity-10 border border-info rounded" href="{% url 'listar_productos' %}">Listado de productos</a></li>
        </ul>
      </li>
      <li class="nav-item dropdown bg-opacity-10 border border-info rounded text-warning-emphasis py-2 px-3 my-1">
        <a class="nav-link dropdown-toggle text-info-emphasis" data-bs-toggle="dropdown" href="{% url 'listar_proveedores' %}" role="button" aria-expanded="false">Proveedores</a>
        <ul class="dropdown-menu">
          <li class=""><a class="dropdown-item bg-opacity-10 border border-info rounded" href="{% url 'agregar_proveedor' %}">Agregar proveedor</a></li>
          <li><a class="dropdown-item bg-opacity-10 border border-info rounded" href="{% url 'listar_proveedores' %}">Listado de proveedores</a></li>
        </ul>
      </li>
      </div>
    </ul>

  </div>
  <div class="container py-3">  
    {% block body %}

    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'js/eliminar_proveedor.js' %}"></script>
  <script src="{% static 'js/eliminar_producto.js' %}"></script>
  <script src="{% static 'js/proveedor_seleccionado.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}"> 

</main>
    <footer class="container mt-5 text-center mb-4">
      <a href="{% url 'inicio' %}" class=" btn bg-opacity-10 border border-info rounded py-3 px-3">Volver al Inicio </a>
    </footer>
</body>

</html>
