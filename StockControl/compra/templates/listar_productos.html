{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <!-- <! <link type="text/css" rel="stylesheet" href="{% static 'css/listar_productos.css' %}"> !> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lista de todos los productos</h1>
        <ul>
            {% for p in productos %}
            <!-- <li>{{ p.nombre }} - Precio: {{ p.precio }} - Stock: {{ p.stock_actual }} - Proveedor: {{ p.proveedor.nombre }}</li> -->
                <div class="card" style="width: 15rem; border-color: black; background-color: aqua;">
                    <div class="card-body">
                    <h5 class="card-title">{{ p.nombre }}</h5>
                    <p class="card-text">
                        <li>Precio: {{ p.precio }}</li> <br>
                        <li>Stock: {{ p.stock_actual }}</li> <br>
                        <li>Proveedor: {{ p.proveedor.nombre }}</li><br>
                    </p>
                    </div>
                </div>
            {% endfor %}
        </ul>    
</body>
</html>
